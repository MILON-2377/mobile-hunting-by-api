
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Clock</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="body">
   
    <div class="title">
        <h1>Timer Countdown</h1>
        <p id="last-time-display"></p>
    </div>
    <div id="count-donwn-container">
        <div class="text-container">
            <p class="text p">Day</p>
            <p class="text p">Hours</p>
            <p class="text p">Minute</p>
            <p class="text p">Seconds</p>
        </div>
        <div class="text-container">
            <p id="day-container"      class="p">0</p>
            <p id="hour-container"     class="p">0</p>
            <p id="minutes-container"  class="p">0</p>
            <p id="seconds-container"  class="p">0</p>
        </div>
    </div>

    <script src="script/countDown.js"></script>
</body>
</html>
